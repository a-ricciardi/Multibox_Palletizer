<div id="breaseChangePasswordDialog" data-brease-widget="system/widgets/ChangePasswordDialog">
    <header class="breaseDialogWindowHeader">
        <div class="innerHeader">
            <div class="textDiv"></div>
        </div>
        <a class="breaseWindowClose"></a>
    </header>
    <div class="contentBox">
        <div id="chpwd_GroupBox">
            <label id="brease_chpwd_userName_label" data-brease-widget="widgets/brease/Label"
                   class="breaseWidget breaseLabel chpwd_userName_label"
                   data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_userName" data-brease-widget="widgets/brease/TextInput"
                 class="breaseWidget breaseTextInput"
                 data-brease-options="{'placeholder':'$IAT/System/Dialog/USERNAME'}"></div>

            <label id="brease_chpwd_oldPassword_label" data-brease-widget="widgets/brease/Label"
                   class="breaseWidget breaseLabel chpwd_oldPassword_label"
                   data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_oldPassword" data-brease-widget="widgets/brease/Password"
                 class="breaseWidget breasePassword"
                 data-brease-options="{'placeholder':'$IAT/System/Dialog/OLD_PASSWORD'}"></div>

            <label id="brease_chpwd_newPassword_label" data-brease-widget="widgets/brease/Label"
                   class="breaseWidget breaseLabel chpwd_newPassword_label"
                   data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_newPassword" data-brease-widget="widgets/brease/Password"
                 class="breaseWidget breasePassword"
                 data-brease-options="{'placeholder':'$IAT/System/Dialog/NEW_PASSWORD'}"></div>

            <label id="brease_chpwd_confirmPassword_label" data-brease-widget="widgets/brease/Label"
                   class="breaseWidget breaseLabel chpwd_confirmPassword_label"
                   data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_confirmPassword" data-brease-widget="widgets/brease/Password"
                 class="breaseWidget breasePassword"
                 data-brease-options="{'placeholder':'$IAT/System/Dialog/CONFIRM_PASSWORD'}"></div>

            <div class="outputArea"></div>

            <div id="brease_chpwd_btn_change" data-brease-widget="widgets/brease/Button" data-multitouch="true"
                 class="breaseWidget breaseButton"
                 data-brease-options="{'text':'$IAT/System/Dialog/BTN_CHANGE_PASSWORD','style':'default'}"></div>
            <div id="brease_chpwd_btn_cancel" data-brease-widget="widgets/brease/Button" data-multitouch="true"
                 class="breaseWidget breaseButton" data-brease-options="{'text':'$IAT/System/Dialog/BTN_CANCEL'}"></div>

        </div>
        <div id="brease_chpwd_btn_confirm" data-brease-widget="widgets/brease/Button" data-multitouch="true"
             class="breaseWidget breaseButton"
             data-brease-options="{'visible':false, 'text':'$IAT/System/Dialog/BTN_CONFIRM'}"></div>

                    <g><path d="M21.669,16.001L31.706,5.965c0.392-0.394,0.392-1.039,0-1.432l-4.234-4.234c-0.392-0.392-1.036-0.392-1.43,0   L16.004,10.337L5.959,0.294c-0.394-0.392-1.038-0.392-1.43,0L0.295,4.53c-0.394,0.391-0.394,1.034,0,1.432l10.043,10.042   l-10.04,10.04c-0.391,0.39-0.391,1.036,0,1.43l4.234,4.234c0.394,0.39,1.041,0.39,1.431,0l10.038-10.038l10.033,10.033   c0.392,0.392,1.039,0.392,1.432,0l4.236-4.236c0.39-0.39,0.39-1.036,0-1.431L21.669,16.001z"></path></g>
